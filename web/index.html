<!DOCTYPE html>
<html lang="en">
<head id="head">
    <title>Deltamod</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="commons/base.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./modules/atropos/atropos.css">
    <script src="./modules/atropos/atropos.js"></script>
    <script src="./modules/tippy/popper.min.js"></script>
    <script src="./modules/tippy/tippy-bundle.umd.js"></script>
</head>
<body>
    <div class="topbar">
        <div class="title" style="justify-content: left; -webkit-app-region: drag !important;">
            <img src="deltapack://web/packIcon.png" width="15" alt="">
            <img src="./gblogo.png" alt="" width="60">
        </div>
    </div>
    <div class="viewport">
        Loading...
    </div>
    <div class="sidebar">
        <div class="sidebar-buttons">
            <div class="sidebar-ribbon">
                <button onclick="page('main')" class="sidebar-button" data-page="main">
                    <span class="material-symbols-outlined">home</span>
                </button>
                <span>Home</span>
            </div>
            <div class="sidebar-ribbon">
                <button onclick="page('allmods')" class="sidebar-button" data-page="allmods">
                    <span class="material-symbols-outlined">menu_book</span>
                </button>
                <span>Library</span>
            </div>
            <div class="sidebar-ribbon">
                <button onclick="page('options')" class="sidebar-button" data-page="options">
                    <span class="material-symbols-outlined">settings</span>
                </button>
                <span>Options</span>
            </div>
            <div class="sidebar-ribbon">
                <button onclick="credits()" class="sidebar-button" data-page="credits">
                    <span class="material-symbols-outlined">info</span>
                </button>
                <span>Credits</span>
            </div>
            <div class="sidebar-ribbon">
                <button onclick="page('installmanager')" class="sidebar-button" data-page="installmanager">
                    <span class="material-symbols-outlined">switch_account</span>
                </button>
                <span>Installs</span>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>

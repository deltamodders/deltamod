<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deltamod error</title>
    <link rel="stylesheet" href="../../commons/base.css">
</head>
<body>
    <div class="win">
        <div class="organizer">
            <img src="lancer.gif" alt="Lancer" width="130">
            <h1>Deltamod encountered an error!</h1>
            <p>If you want to report it, go to "Documents" > "deltamod" and find the file named <code id="errorfilename">(shit)</code>. You can then send its contents to a Deltamod dev.</p>
            <div class="button-container">
                <button id="showerror">Show error file</button>
                <button id="openerror">Open error file</button>
                <button id="copyerror">Copy error to clipboard</button>
                <button id="gitbtn" onclick="openErrorGithub()">Report this issue on GitHub</button>
            </div>
            <br>
            <pre><code id="error"></code></pre>
        </div>
    </div>
</body>
<style>
    p {
        color: #ffffff;
        font-family: 'Calibri', sans-serif;
        font-size: 15px;
    }
    code {
        font-size: 10px;
    }
    body {
        width: 100%;
        height: 100vh;
    }
    .win {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
    }
    div {
        text-align: center;
        width: 90%;
    }
    a {
        color: white;
    }
    .button-container {
        display: flex;
        gap: 15px;
        justify-content: center;
        align-items: center;
        width: 100%;
    }
    @keyframes dogAppear {
        0% {
            transform: translateX(400%) rotate(20deg);
        }
        100% {
            transform: translateX(0%) rotate(0deg);

            
        }
    }
    img {
        animation: dogAppear 2s linear forwards;
    }
    .organizer {

    }
</style>
<script>
    let error;
    const filename = "DELTAMOD_ERROR_REPORT_" + Date.now() + ".txt";

    async function openErrorGithub() {
        var url = (`https://github.com/deltamodders/deltamod/issues/new?title=[DELTAMOD ERROR REPORT] ${error.substr(0,15)}...&body=**DELTAMOD ERROR REPORT - GENERATED BY DELTAMOD**<br />I have encountered this error:<br /> \`\`\`${error}\`\`\`<br /><br />Version: ${await window.electronAPI.invoke('version')}<br />OS: ${navigator.userAgent}<br /><br />Please describe what you were doing when the error happened, and any other information you think might be useful:<br /><br />`);
        window.electronAPI.invoke('openExternal', [url]);
    }

    (async() => {
        error = await window.electronAPI.invoke('fetchSharedVariable',['error']);
        document.querySelector('#error').innerText = error;
        document.querySelector('#errorfilename').innerText = filename;
        
        await window.electronAPI.invoke('writeToDocuments',[error, filename]);
    })();

    document.querySelector('#showerror').addEventListener('click', async () => {
        await window.electronAPI.invoke('showFileInDocuments',[filename]);
    });
    document.querySelector('#openerror').addEventListener('click', async () => {
        await window.electronAPI.invoke('openFileInDocuments',[filename]);
    });
    document.querySelector('#copyerror').addEventListener('click', async () => {
        if (error) {
            try {
                await navigator.clipboard.writeText(error);
            } catch (err) {
                console.error("Failed to copy error to clipboard:", err);
            }
        }
    });

    document.querySelector('img').addEventListener('animationend', () => {
        var laughAudio = new Audio('laugh.mp3');
        laughAudio.play().catch((e) => {
            console.error("Audio playback failed:", e);
        });
        document.querySelector('img').style.transform = 'translateX(0%) rotate(0deg)';
    });

    function randomFloatInRange(min, max) {
        return Math.random() * (max - min) + min;
    }

    var a = new Audio('dogcheck.mp3');
    a.playbackRate = 1;
    a.play().catch((e) => {
        console.error("Audio playback failed:", e);
    });
    a.addEventListener('ended', () => {
        window.close();
    });
</script>
</html>
